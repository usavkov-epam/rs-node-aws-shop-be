service: import-service

frameworkVersion: '3'

plugins:
  - serverless-bundle
  - serverless-dotenv-plugin
  - serverless-offline


custom:
  client:
    bucketName: rs-node-aws-import-bucket

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  stage: dev
  httpApi:
    cors:
      allowedOrigins:
        - https://dys3ug6jzmiuj.cloudfront.net
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
      - GET
      - POST
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
           - "s3:ListBucket"
          Resource: arn:aws:s3:::${self:custom.client.bucketName}/*
        - Effect: "Allow"
          Action:
           - "s3:GetObject"
          Resource: arn:aws:s3:::${self:custom.client.bucketName}/*
        - Effect: "Allow"
          Action:
           - "s3:PutObject"
          Resource: arn:aws:s3:::${self:custom.client.bucketName}/*

functions:
  importProductsFile:
    handler: src/functions/importProductsFile.handler
    events:
      - http:
          path: /import
          method: get
          request:
            parameters:
              querystrings:
                name: true
